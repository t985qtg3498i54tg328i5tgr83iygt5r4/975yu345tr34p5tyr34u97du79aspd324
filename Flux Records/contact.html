<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | FLUX RECORDS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png">

    
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">

    
    <link rel="icon" type="image/png" sizes="192x192" href="favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="favicon/android-chrome-512x512.png">

    
    <link rel="shortcut icon" href="favicon/favicon.ico">

    
    <link rel="manifest" href="favicon/site.webmanifest">

    
    <meta name="msapplication-TileColor" content="#8b0000">
    <meta name="msapplication-TileImage" content="favicon/mstile-150x150.png">
    <style>
        :root {
            --bg: #030508;
            --card-bg: #0b101a;
            --text-main: #e0e6ed;
            --text-dim: #8892b0;
            --accent: #00f0ff; /* Flux Cyan */
            --font-main: 'Outfit', sans-serif;
            --font-display: 'Syncopate', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: var(--font-main);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Nav matching index.html style */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 5%;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: linear-gradient(to bottom, rgba(3,5,8,0.9), transparent);
        }

        .logo {
            font-family: var(--font-display);
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--text-main);
            text-decoration: none;
            letter-spacing: 2px;
        }

        .nav-links a {
            color: var(--text-main);
            text-decoration: none;
            margin-left: 30px;
            font-size: 0.8rem;
            letter-spacing: 1.5px;
            opacity: 0.7;
            transition: 0.3s;
        }

        .nav-links a:hover { opacity: 1; color: var(--accent); }

        /* Header matching Hero style */
        .header {
            text-align: center;
            padding: 150px 20px 60px;
        }

        .header h1 {
            font-family: var(--font-display);
            font-size: clamp(2rem, 5vw, 4rem);
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .outline { 
            -webkit-text-stroke: 1px var(--text-main); 
            color: transparent; 
        }

        .header p {
            color: var(--text-dim);
            max-width: 600px;
            margin: 0 auto;
            font-size: 1.1rem;
        }

        /* Main Grid */
        .contact-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 80px;
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 5% 100px;
        }

        .column-title {
            font-family: var(--font-display);
            font-size: 1.4rem;
            margin-bottom: 40px;
            color: var(--accent);
        }

        /* Info Items */
        .info-item {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            padding: 15px;
            background: rgba(255,255,255,0.02);
            border: 1px solid rgba(255,255,255,0.05);
            transition: 0.3s;
        }

        .info-item:hover {
            border-color: var(--accent);
            background: rgba(0, 240, 255, 0.05);
        }

        .icon {
            width: 45px;
            height: 45px;
            border-radius: 4px; /* Flux style: squared edges */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
            border: 1px solid var(--accent);
            color: var(--accent);
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.1);
        }

        .info-content label {
            display: block;
            text-transform: uppercase;
            font-size: 0.7rem;
            letter-spacing: 2px;
            color: var(--text-dim);
        }

        .info-content p {
            font-weight: 500;
            font-size: 1rem;
        }

        /* Form matching index.html button/card logic */
        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input, textarea {
            width: 100%;
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 16px;
            color: white;
            font-family: var(--font-main);
            outline: none;
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.1);
        }

        textarea {
            height: 160px;
            resize: none;
        }

        .send-btn {
            width: 100%;
            padding: 20px;
            border: 1px solid var(--accent);
            background: transparent;
            color: var(--accent);
            font-family: var(--font-display);
            font-weight: 700;
            font-size: 0.8rem;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.3s;
        }

        .send-btn:hover {
            background: var(--accent);
            color: #000;
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.3);
        }

        @media (max-width: 900px) {
            .contact-container { grid-template-columns: 1fr; gap: 50px; }
            .header { padding-top: 120px; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">FLUX RECORDS</a>
        <div class="nav-links">
            <a href="index.html#artists">ROSTER</a>
            <a href="index.html#releases">RELEASES</a>
            <a href="contact.html">CONTACT</a>
        </div>
    </nav>

    <div class="header">
        <h1>Contact <span class="outline">Us</span></h1>
        <p>Drop a signal. Whether you are an artist or a partner, let‚Äôs define the flow.</p>
    </div>

    <div class="contact-container">
        
        <div class="contact-info">
            <h2 class="column-title">Channels</h2>
            
            <div class="info-item">
                <div class="icon">‚úâ</div>
                <div class="info-content">
                    <label>Inquiries</label>
                    <p>contact@fluxrecords.lol</p>
                </div>
            </div>

            <div class="info-item">
                <div class="icon">üìû</div>
                <div class="info-content">
                    <label>Direct</label>
                    <p>+44 07820198755</p>
                </div>
            </div>

            <div class="info-item">
                <div class="icon">üìç</div>
                <div class="info-content">
                    <label>Studio</label>
                    <p>Faraday Pl 6, Thetford, UK</p>
                </div>
            </div>

            <div class="info-item">
                <div class="icon">üïí</div>
                <div class="info-content">
                    <label>Hours</label>
                    <p>Mon - Fri: 06:00 - 23:00</p>
                </div>
            </div>
        </div>

        <div class="contact-form">
            <h2 class="column-title">Transmission</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label>NAME</label>
                    <input type="text" placeholder="How we should call you?" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="email@address.com" required>
                </div>
                <div class="form-group">
                    <label>The Message</label>
                    <textarea placeholder="How can we collaborate?"></textarea>
                </div>
                <button type="submit" class="send-btn">SEND MESSAGE</button>
            </form>
        </div>

    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = this.querySelector('.send-btn');
            btn.textContent = 'MESSAGE SENT';
            btn.style.borderColor = '#fff';
            btn.style.color = '#fff';
            this.reset();
            setTimeout(() => {
                btn.textContent = 'SEND SIGNAL';
                btn.style.borderColor = 'var(--accent)';
                btn.style.color = 'var(--accent)';
            }, 3000);
        });
    </script>

</body>
</html>
